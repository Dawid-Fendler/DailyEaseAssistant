name: Run Detekt on Pull Request
on:
  pull_request:
    paths:
      - 'app/**' 

jobs:
  detekt:
    name: Run Detekt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: '17' 
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Detekt for app module
        run: ./gradlew :app:detekt

      - name: Run unit tests
        run: ./gradlew :app:test

      - name: Run ktlint check
        run: ./gradlew :app:ktlintCheck

      - name: Run Android Lint
        run: ./gradlew :app:lintDebug

      - name: Run Dependency Check
        run: ./gradlew :app:dependencyCheckAnalyze

      - name: Generate Jacoco test coverage report
        run: ./gradlew :app:jacocoTestReport

      - name: Upload Jacoco test coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/prodNormalDebugCoverage/prodNormalDebugCoverage.xml,
            ${{ github.workspace }}/**/build/reports/jacoco/**/debugCoverage.xml
            token: ${{ secrets.GITHUB_TOKEN }}
            min-coverage-overall: 40
            min-coverage-changed-files: 60