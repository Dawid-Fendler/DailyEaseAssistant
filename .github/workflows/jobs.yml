name: Run Jobs on Pull Request
on:
  pull_request:
    paths:
      - 'app/**'
      - 'core/datastore/**'

jobs:
  app:
    name: Run For App Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: '17'

      - name: Run checks for app module
        run: |
          ./gradlew :app:detekt || exit 1
          ./gradlew :app:test || exit 1
          ./gradlew :app:ktlintCheck || exit 1
          ./gradlew :app:lintDebug || exit 1

  core-datastore:
    name: Run Checks for Core Datastore Module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: '17'

      - name: Run checks for core:datastore module
        run: |
          ./gradlew :core:datastore:detekt || exit 1
          ./gradlew :core:datastore:test || exit 1
          ./gradlew :core:datastore:ktlintCheck || exit 1
          ./gradlew :core:datastore:lintDebug || exit 1